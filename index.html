<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>Password Generator</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="panjangPassword" class="text-uppercase fw-bold">Panjang Password</label>
                <input type="number" class="form-control form-control-lg" id="panjangPassword">

                <label for="Password" class="text-uppercase fw-bold">Password</label>
                <input class="form-control form-control-lg" id="password" type="password">
                
                <button class="btn btn-primary text-uppercase fw-bold btn-lg mt-2">Generate Password</button>
                
                <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2">Save Password</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
