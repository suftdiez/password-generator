<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card-custom w-100" style="max-width: 500px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-uppercase">Password Generator</h2>
                <button class="btn btn-outline-secondary rounded-circle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <div class="mb-3">
                <label for="panjangPassword" class="form-label fw-bold">Panjang Password</label>
                <input type="number" class="form-control form-control-lg" id="panjangPassword" placeholder="Contoh: 12">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <div class="input-group">
                    <input class="form-control form-control-lg" id="password" type="password" readonly>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
                <div class="progress mt-3">
                    <div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0%">Weak</div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg btn-custom" onclick="generatePassword()">
                    <i class="fas fa-key me-2"></i> Generate Password
                </button>
                <button class="btn btn-success btn-lg btn-custom" onclick="savePassword()">
                    <i class="fas fa-copy me-2"></i> Save Password
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="liveToast" class="toast align-items-center border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex flex-column w-100">
                <div class="d-flex align-items-center">
                    <div class="toast-icon d-flex align-items-center px-2">
                        <i id="toastIcon" class="fas fa-info-circle"></i>
                    </div>
                    <div class="toast-body flex-grow-1" id="toastMessage">
                        <!-- Pesan dinamis -->
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <!-- Progress bar countdown -->
                <div class="toast-progress">
                    <div class="toast-progress-bar" id="toastProgress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
